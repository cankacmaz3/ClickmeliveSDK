query GetLiveEvents($limit: Int!) {
    getLiveEvents(limit: $limit) {
        nextToken
        liveEvents {
            id
            status
            type
            title
            userId
            description
            tags
            items
            thumbnailUrl
            replayUrl
            teaserUrl
            playbackUrl
            isActive
            totalLikeCount
            estimatedStartingDate
            startingDate
            endingDate
            createdAt
            updatedAt
            totalViewer
        }
    }
}
